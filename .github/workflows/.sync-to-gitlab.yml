name: Sync GitHub to GitLab

on:
  push:
    branches:
      - main  # 所有分支触发同步
  workflow_dispatch:  # 手动触发也可用

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取 GitHub 仓库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史，否则 push --mirror 会失败

      # 2️⃣ 配置 Git 用户信息（可选，仅在 workflow 生成 commit 时才用）
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 3️⃣ 添加 GitLab 远程并 push
      - name: Push to GitLab
        run: |
          git remote remove gitlab || true
          git remote add gitlab "${{ secrets.GITLAB_URL }}"
          git push gitlab main
